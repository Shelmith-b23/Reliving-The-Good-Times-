<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostalgia Flix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Reliving The Good Times </h1>
        <p>Your digital movieshelf of Nostalgia movies and tv shows </p>
    </header>

    <main>
        <section class="flix-form-section">
            <h2>Add New Flix</h2>
            <form id="add-flix-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" name="type" required>
                        <option value="">--Select Type--</option>
                        <option value="Movies">Movies</option>
                        <option value="tv Shows">Tv Show</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Year">Year</label>
                    <input type="number" id="year" name="year" min="1900" max="2025">
                </div>
                <div class="form-group">
                      <label for="description"> description</label>
                      <textarea id="description" name="description" rows="2"></textarea>
                </div>
            </form>
        </section>

        <section class="flix-controls">
            <h2>My Collection</h2>
            <div class="filters">
                <label for="filters-type">Filter by Type</label>
                    <select id="filters-type">
                        <option value="All">All</option>
                        <option value="Movies">Movies</option>
                        <option value="Tv Shows">Tv Shows</option>
                    </select>
            </div>
            <div class="flix-list-container"></div>
        </section>

        <section class="flix-details-section" id="flix-detail-section">
            <h2>Selected Flix Details</h2>
            <div>
                <p>Click on an item in your Collection to see its details here</p>
        </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
